<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login para Robots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue */
            color: #ffd700; /* Gold */
        }
        .btn-primary {
            background-color: #1e90ff; /* Dodger blue */
            border-color: #1e90ff;
        }
        .btn-primary:hover {
            background-color: #104e8b; /* Darker blue */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <!-- SVG of a robot -->
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-robot" viewBox="0 0 16 16">
            <path d="M8 0a2 2 0 0 0-2 2v1H5a2 2 0 0 0-2 2v2H2a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h1v2a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-2h1a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1h-1V4a2 2 0 0 0-2-2H10V2a2 2 0 0 0-2-2zM6 2a1 1 0 0 1 2 0v1H6V2zM4 4h8a1 1 0 0 1 1 1v2H3V5a1 1 0 0 1 1-1zm-2 4h12v2H2V8zm10 5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-2h8v2zM6 10.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm5 0a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
        </svg>
        <h2>Login para Robots</h2>
        <form action="/robot_login" method="post" class="mt-4">
            <div class="mb-3">
                <input type="text" class="form-control" name="robot_id" placeholder="ID del Robot" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
